<!DOCTYPE html>
<!-- saved from url=(0061)http://www.jq22.com/demo/jQueryUimoban201703132119/login.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Matrix Admin</title><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="./css/matrix-login.css">
    <link href="./font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="./css/css" rel="stylesheet" type="text/css">
    <style type="text/css">
        input{
            font-family: "Microsoft Yahei";
        }
        .control-label{
            color: #B2DFEE;
            padding-left: 4px;
        }
    </style>
</head>
<body onkeydown="keydown()">
    <div id="loginbox">  
        <div class="control-group normal_text"> 
            <h2 style="color:#B2DFEE;font-size:28px;">信息管理系统平台</h2>
            <span style="font-size:14px;color:gray;">版权所有 © iProg网络科技有限公司 2015-2018</span>
        </div>          
        <form id="loginform" class="form-vertical" action="http://themedesigner.in/demo/matrix-admin/index.html">
            <div class="control-group">
                <label class="control-label">登陆账号</label>
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user" style="font-size:16px;"></i></span><input type="text" value="" placeholder=" 请输入账号">
                    </div>
                </div>
            </div>
            <div class="control-group2">
                <label class="control-label">登陆密码</label>
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock" style="font-size:16px;"></i></span><input type="password" placeholder=" 请输入密码">
                    </div>
                </div>
            </div>
            <div class="form-actions" style="text-align:center">
                <!--<span class="pull-left"><a href="http://www.jq22.com/demo/jQueryUimoban201703132119/login.html#" class="flip-link btn btn-info" id="to-recover">忘记密码？</a></span>-->
                <span class=""><input type="button" id="checkBtn" onclick="checkLogin()" class="btn btn-success" style="width:200px;line-height:30px;margin 0 auto" value=" 登    录"></span>
            </div>
            <div class="control-group normal_text">
                <div style="font-size:14px;color:gray;">推荐使用webkit内核浏览器，如chrome等</div>
            </div>
        </form>
        



    </div>
    
    <script src="./js/jquery-1.7.1.js"></script><script src="./js/jquery.min.js"></script> 
    <script src="./js/matrix.login.js"></script> 

</body>

</html>
